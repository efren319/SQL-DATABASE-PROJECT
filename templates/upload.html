{% extends "base.html" %}
{% block content %}
<h2>Data Upload (Admin)</h2>
<p>Upload updated budget and spending info or add projects.</p>
<form method="POST" id="upload-form">
    <h3>Update Budget/Spending</h3>
    <label for="department">Department/Project:</label>
    <input type="text" id="department" name="department" required>
    <label for="allocated">Allocated:</label>
    <input type="number" id="allocated" name="allocated" step="0.01" required>
    <label for="spent">Spent:</label>
    <input type="number" id="spent" name="spent" step="0.01" required>
    <h3>Add Project</h3>
    <label for="project_name">Project Name:</label>
    <input type="text" id="project_name" name="project_name">
    <label for="project_status">Status:</label>
    <input type="text" id="project_status" name="project_status">
    <label for="project_budget">Budget:</label>
    <input type="number" id="project_budget" name="project_budget" step="0.01">
    <button type="submit">Update</button>
</form>
{% endblock %}
